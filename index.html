<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Discord</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- HEADER WITH 2 row ==> 2 col-25 1 col-50 -->
        <header>
            <div class="container ">
                <div class="row ">
                    <div class="col-25">
                        <div class="content ">
                            <div class="logo">
                                <img src="./img/logo.svg" alt="logo">
                            </div>
                        </div>
                    </div>
                    <div class="col-50 text-white "> 
                            <div class="content d-flex text-center padding-5 ">
                                <ul class="d-flex">         
                                    <li>Scarica</li>
                                    <li>Perch&egrave; Discord</li>
                                    <li>Nitro</li>
                                    <li>Sicurezza</li>
                                    <li>Assistenza</li>
                                </ul>
                        </div>
                    </div>
                    <div class="col-25 ">
                        <div class="content d-flex text-end  ">
                            <button class="">Accedi</button>
                        </div>
                    </div>
                </div>
            </div>
                <div class="container h-400 padding-20">
                    <div class="row text-center">
                        <div class="col-75 bg_violet border">
                            <div class="content">

                            </div>
                        </div>
                    </div>
                </div>
        </header>
        <!-- MAIN  with 4 container ==> 5 row -->
        <main>
            
            <!-- SECOND CONTAINER MAIN  -->
            <div class="container h-500 padding-20">
                <div class="row">
                    <div class="col-60 bg_blue border">
                        <div class="content">
                        </div>
                    </div>
                    <div class="col-40 bg_pink border">
                    </div>
                </div>
            </div>
            <!-- THIRD CONTAINER MAIN  -->
            <div class="bg_grey">
                <div class="container h-500 padding-20">
                    <div class="row">
                        <div class="col-40 bg_pink border">
                        </div>
                        <div class="col-60 bg_blue border">
    
                        </div>
                    </div>
                </div>
            </div>
            <!-- FOURTH CONTAINER MAIN  -->
            <div class="container h-500 padding-20">
                <div class="row">
                    <div class="col-60 bg_blue border">
                        <div class="content">
                        </div>
                    </div>
                    <div class="col-40 bg_pink border">
                    </div>
                </div>
            </div>
            <!-- FIFTH CONTAINER MAIN  -->
            <div class="bg_grey">
                <div class="container h-700 padding-20">
                    <div class="row">
                        <div class="col-100 bg_green border">
                            <div class="content">
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- FOOTER  with 2 container-->
        <footer>            
            <div class="bg_black">
                <div class="container h-500 padding-10">
                    <div class="row">
                        <div class="col-20 bg_red border">    
                        </div>    
                        <div class="col-20 bg_cyan light-border">    
                        </div> 
                        <div class="col-20 bg_cyan light-border">    
                        </div> 
                        <div class="col-20 bg_cyan light-border">    
                        </div> 
                        <div class="col-20 bg_cyan light-border">    
                        </div> 
                    </div>
                </div>

                <hr>
                <!-- SECOND CONTAINER  -->
                <div class="container padding-10">
                    <div class="row">
                        <div class="col-100 bg_lightgreen">
                            <div class="content d-flex text-sides padding-10">
                                <button class="border">Logo</button>
                                <button class="border">bottone</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
